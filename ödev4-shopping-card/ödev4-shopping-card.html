<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
​
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
​
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
​
    <!-- Locale CSS -->
    <link rel="stylesheet" href="./css/ödev4-tablo.css">
​
    
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Alışveriş Sepeti</h1>
    <main>
    <table >
        <thead>
            <tr>
            <th>Ürün Kodu</th>
            <th>Ürün Adı</th>
            <th class="qt">Miktar</th>
            <th class="up">Birim Fiyat</th>
            <th class="subt">Ara Toplam</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr class="tr1">
            <td>154654</td>
            <td>Notebook</td>
            <td class="qt">1</td>
            <td class="up">5.400₺</td>
            <td class="subt">5.400₺</td>
            <td><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i></td>
        </tr>
        <tr class="tr2">
            <td>456466</td>
            <td>Klavye</td>
            <td class="qt">2</td>
            <td class="up">80₺</td>
            <td class="subt">160₺</td>
            <td><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i></td>
        </tr>
        <tr class="tr3">
            <td>564646</td>
            <td>Monitör</td>
            <td class="qt">1</td>
            <td class="up">700₺</td>
            <td class="subt">700₺</td>
            <td><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i></td>
        </tr>
        <tr class="tr4">
            <td>123598</td>
            <td>Mouse</td>
            <td class="qt">2</td>
            <td class="up">50₺</td>
            <td class="subt">100₺</td>
            <td><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i></td>
        </tr>
        <tr class="tr5">
            <td>613448</td>
            <td>Play Station</td>
            <td class="qt">1</td>
            <td class="up">2.500₺</td>
            <td class="subt">2.500₺</td>
            <td><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i></td>
        </tr>
        <tr class="tr6">
            <td>789799</td>
            <td>Usb Bellek</td>
            <td class="qt">3</td>
            <td class="up">120₺</td>
            <td class="subt">360₺</td>
            <td><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i></td>
        </tr>
        <tr>
            <td colspan="4" class="up">TOPLAM</td>
            <td class="up">9.220₺</td>
            <td>&nbsp;</td>

        </tr>

        </tbody>
    </table>
    <div class="bot">
        <button class="con"><i class="fa-solid fa-cart-shopping"></i>Alışverişe Devam</button>
        <button class="pay"><i class="fa-solid fa-credit-card">Ödemeye Geç</i></button>
    </div>
</main>
    
</body>
</html>
